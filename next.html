<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Penjualan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <ul class="navbar">
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="landing">
      <h1>Temukan barang yang kamu butuhkan!</h1>
      <button class="scroll-button" onclick="scrollToMenu()">Lihat Menu</button>
    </section>

    <section class="menu">
      <h2>Pilih Menu</h2>
      <div class="slider">
        <!-- Isi slide di sini -->
      </div>
      <button class="order-button" onclick="showOrderForm()">Pesan</button>
    </section>

    <div id="order-form-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeOrderForm()">&times;</span>
        <h2>Form Pemesanan</h2>
        <form>
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" required />
          <label for="class">Kelas:</label>
          <input type="text" id="class" name="class" required />
          <label for="quantity">Jumlah Pesanan:</label>
          <input type="number" id="quantity" name="quantity" required />
          <button type="submit" onclick="submitOrder()">Kirim</button>
          <button type="button" onclick="closeOrderForm()">Cancel</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Web Penjualan</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
